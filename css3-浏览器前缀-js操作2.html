<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
div{width:200px; height:200px; background:red; position:absolute; left:0; top:0;
}
</style>
<script>
window.onload=function(){
	var oDiv = document.querySelector('div');	
	function setC3Style(obj,sName,sValue){
		oDiv.style['Webkit'+sName.charAt(0).toUpperCase()+sName.substring(1)] = sValue;
		oDiv.style['Moz'+sName.charAt(0).toUpperCase()+sName.substring(1)] = sValue;
		oDiv.style['ms'+sName.charAt(0).toUpperCase()+sName.substring(1)] = sValue;
		oDiv.style['O'+sName.charAt(0).toUpperCase()+sName.substring(1)] = sValue;
		oDiv.style[sName] = sValue;
	}
	oDiv.onclick=function(){
		setC3Style(oDiv,'transition','1s all ease');
		oDiv.style.left = '200px';
	};
};
</script>
</head>

<body>
<div></div>
</body>
</html>
