<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ width:200px; height:200px; font-size:30px; border-radius:50%; background:-webkit-linear-gradient(370deg,red,blue); margin:100px auto; text-align:center; font:bold 20px/200px '微软雅黑'; color:#fff; position:relative;}
span{width:100px; height:100px; position:absolute; top:50%; left:50%; margin-left:-50px; margin-top:-50px; font-size:30px; border-radius:50%; background:-webkit-linear-gradient(370deg,#000,#fff);text-align:center; font:bold 20px/100px '微软雅黑'; color:#fff;}
</style>
<script>
window.onload=function(){
	var oDiv = document.querySelector('div');
	var oSpan = document.querySelector('span');
	oDiv.onclick=function(){
		var d = 0;
		var d2 = 0;
		setInterval(function(){
			oDiv.style.background = '-webkit-linear-gradient('+(d+=20)+'deg,red,blue)';	
			oSpan.style.background = '-webkit-linear-gradient('+(d2-=20)+'deg,#000,#fff)';	
		},30);	
	};	
};
</script>
</head>

<body>
<div>
	<span>你好</span>
</div>
</body>
</html>
