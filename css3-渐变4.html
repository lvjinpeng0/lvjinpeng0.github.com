<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ width:200px; height:200px; font-size:30px; background:-webkit-linear-gradient(370deg,red,blue); margin:100px auto; text-align:center; font:bold 20px/200px '微软雅黑'; color:#fff;}
</style>
<script>
window.onload=function(){
	var oDiv = document.querySelector('div');
	oDiv.onclick=function(){
		var d = 0;
		setInterval(function(){
			oDiv.style.background = '-webkit-linear-gradient('+(d+=20)+'deg,red,blue)';	
		},30);	
	};	
};
</script>
</head>

<body>
<div>你好</div>
</body>
</html>
