<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{ font:bold 50px '微软雅黑'; text-align:center; line-height:400px; text-shadow:0 0 0 #000;}
.sun{ position:absolute; left:0; top:0; width:100px; height:100px; background:#fc0; border-radius:50%; box-shadow:0 0 100px #FF0;}
</style>
<script>
window.onload=function(){
	var oBox = document.querySelector('.box');
	var oSun = document.querySelector('.sun');	
	document.onmousemove = function(ev){
		oSun.style.left = ev.pageX-oSun.offsetWidth/2 + 'px';	
		oSun.style.top = ev.pageY-oSun.offsetHeight/2 + 'px';	
		
		var x = oBox.offsetWidth/2 - (oSun.offsetLeft + oSun.offsetWidth/2);
		var y = oBox.offsetHeight/2 - (oSun.offsetTop + oSun.offsetHeight/2);
		
		var dis = Math.sqrt(x*x+y*y);
		
		oBox.style.textShadow = x/2+'px '+y/2+'px '+dis/10+'px #000';
	};
};
</script>
</head>

<body>
<div class="box">welcome to zhinengshe</div>
<div class="sun"></div>
</body>
</html>
