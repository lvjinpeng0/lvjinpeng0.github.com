<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ width:200px; height:200px; background:#ccc; box-shadow:10px 10px 5px #000,20px 20px 5px red,30px 30px 5px green;}
</style>
<script>
function rnd(m,n){
	return parseInt(m+Math.random()*(n-m));	
}
window.onload=function(){
	var oDiv = document.querySelector('div');	
	var d = 0;
	setInterval(function(){
		d++;
		oDiv.style.boxShadow += ','+d*10+'px '+d*10+'px 5px rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';	
	},100);
};
</script>
</head>

<body>
<div>
</div>
</body>
</html>
