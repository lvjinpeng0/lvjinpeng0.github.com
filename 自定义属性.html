<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
</style>
<script>
window.onload=function(){
	var oA = document.querySelector('input');	
	for(var name in oA.dataset){
		document.write(name+':'+oA.dataset[name]+'<br>');	
	}
};
</script>
</head>

<body>
<input type="text" data-index="aa" data-index2="bb" data-index3="cc">
</body>
</html>
