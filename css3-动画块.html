<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
@keyframes test{
	from:{left:0;}
	to{left:200px;}	
}
.box{ position:relative; left:0; width:400px; height:400px; background:red;
	-webkit-animation-name:test;
	-webkit-animation-duration:1s;
	-webkit-animation-timing-function:linear;
	-webkit-animation-iteration-count:infinite;
	-webkit-animation-direction:alternate;
	-webkit-animation-delay:1s;
	-webkit-animation-play-state:paused;
}
div:hover{ -webkit-animation-play-state:running;}
</style>
<script>
</script>
</head>

<body>
<div class="box">
</div>
</body>
</html>
